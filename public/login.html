<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css" />
  <title>Create Account</title>
</head>
<body>
  <header>
    <h1> Welcome to our rating GIT app</h1>
  </header>
  <section class="signIn">
    <h1>Sign in</h1>

    <form class="signIn__form" novalidate>
      <label for="email">Email:
        <input id="email" type="email" required/>
      </label>
      <p id="emailErr" class="error"></p>
      <label for="password">Password:
        <input id="password" type="password" required pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" />
      </label>
      <p id="passwordErr" class="error"></p>
      <button type="button">Log in</button>
      <p>Not registered? <a href="/sign-up">Sign up</a></p>
    </form>
  </section>
  <script src="./public/js/dom-login.js" type="text/javascript"></script>
</body>

</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css" />
  <title>Create Account</title>
</head>
<body>
  <div id="alert">
    <span id = "alert-text" class="alert">Sorry, login failed. Please try again.</span>
  </div>
  <header>
    <h1> Welcome to our rating GIT app</h1>
  </header>
  <section class="signIn">
    <h1>Sign in</h1>
    <form id="loginForm" method="post" class="signIn__form" novalidate>
      <label for="email">Email:
        <input id="email" name="email" type="email" required/>
      </label>
      <p id="emailErr" class="error"></p>
      <label for="password">Password:
        <input id="password" name="password" type="password" required pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" />
      </label>
      <p id="passwordErr" class="error"></p>
      <button type="submit">Log in</button>
      <p>Not registered? <a href="/sign-up">Sign up</a></p>
    </form>
    <span id ="loginAlert"></sapn>
  </section>
  <script src="./js/xhr.js" type="text/javascript"></script>
  <script src="./js/dom-login.js" type="text/javascript"></script>
</body>

</html>

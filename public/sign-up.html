<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <title>Create Account</title>
</head>

<body>
  <header>
    <h1> Welcome to our rating GIT app</h1>
  </header>
  <section class="signup">
    <h1>Sign up</h1>

    <form class="signup__form">
      <label for="email">Email:
        <input id="email" type="email" required/>
      </label>
      <p id="emailErr" class="error"></p>
      <label for="gitUsername">Github Username:
        <input id="gitUsername" type="text"/>
      </label>
      <label for="password">Password:
        <input id="password" type="password" required pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" />
      </label>
      <p id="passwordErr" class="error"></p>
      <label for="confirmPassword">Confirm password:
        <input id="confirmPassword" type="password" required/>
      </label>
      <p id="confirmErr" class="error"></p>
      <button>Sign up</button>
    </form>
    <a href="/login.html">Back to login</a>
    <span id = 'signupAlert'></span>



  </section>
  <script src="./js/xhr.js" type="text/javascript"></script>
  <script src="./js/dom-signup.js" type="text/javascript"></script>
</body>

</html>

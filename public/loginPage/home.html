<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link href="" rel="stylesheet">
  <title>Create Account</title>
</head>
<body>
  <header>
    <h1> Welcome to our rating GIT app</h1>
  </header>
  <section class="signIn">
    <h1>Sign in</h1>

    <form class="signIn__form" novalidate>
      <label for="email">Email:
        <input id="email" type="email" required/>
      </label>
      <p id="emailErr" class="error"></p>
      <label for="password">Password:
        <input id="password" type="password" required pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" />
      </label>
      <p id="passwordErr" class="error"></p>
      <button type="button"><a href="index.html">Log in</a></button>
      <p> or sign up</p>
      <button type="button"><a href="signUp.html">Sign up</a></button>
    </form>
  </section>
  <script src="domHome.js" type="text/javascript"></script>
</body>

</html>
